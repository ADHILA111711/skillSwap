<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - SkillSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6f61, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for the profile setup form */
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #ff6f61;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.5);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Profile Picture Upload */
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 20%;
            padding: 1rem 2rem;
            object-fit: cover;
            border: 4px solid #ff6f61;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .profile-picture input[type="file"] {
            display: none;
        }

        .profile-picture label {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .profile-picture label:hover {
            background: #ff3b2f;
            transform: scale(1.05);
        }

        /* Skills Section */
        .skills-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .skills-section .form-group {
            flex: 1;
        }

        /* Availability Section */
        .availability-section {
            margin-bottom: 20px;
        }

        .availability-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        .availability-section select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .availability-section select:focus {
            border-color: #ff6f61;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.5);
        }

        /* Submit Button */
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background: #ff3b2f;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        footer p {
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Set Up Your Profile</h1>
        <form id="profileForm">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profileImage">
                <input type="file" id="profileUpload" accept="image/*">
                <label for="profileUpload">Upload Profile Picture</label>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Course and Department -->
            <div class="skills-section">
                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required>
                </div>
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" required></textarea>
            </div>

            <!-- Skills I Can Teach -->
            <div class="form-group">
                <label for="teachSkills">Skills I Can Teach:</label>
                <input type="text" id="teachSkills" name="teachSkills" required>
            </div>

            <!-- Skills I Want to Learn -->
            <div class="form-group">
                <label for="learnSkills">Skills I Want to Learn:</label>
                <input type="text" id="learnSkills" name="learnSkills" required>
            </div>

            <!-- Availability -->
            <div class="availability-section">
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="flexible">Flexible</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Save Profile</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 SkillSwap. All rights reserved.</p>
    </footer>

    <script>
        // Handle profile picture upload
        document.getElementById('profileUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission and redirection
        document.getElementById('profileForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent form from reloading the page
    alert('Profile saved successfully!');  // Optional: Show a success message
    console.log("Redirecting to main.html");  // Debugging log
    window.location.href = 'main.html';  // Redirect to the main dashboard
});
    </script>
</body>
</html>
