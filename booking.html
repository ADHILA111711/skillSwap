<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - SkillSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6f61, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

        .button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .button:hover {
            background-color: #ff3b2f;
        }
    </style>
</head>
<body>

    <h1>Book a Session with Your Tutor</h1>
    <div id="calendar"></div>

    <button class="button" onclick="startChat()">Start Chat</button>

    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.js"></script>

    <script>
        // Initialize the calendar with some dummy availability data
        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            events: [
                // Tutor's available time slots
                {
                    title: 'Available Slot',
                    start: '2025-02-10T10:00:00',
                    end: '2025-02-10T11:00:00',
                    description: 'Tutor available for session'
                },
                {
                    title: 'Available Slot',
                    start: '2025-02-11T14:00:00',
                    end: '2025-02-11T15:00:00',
                    description: 'Tutor available for session'
                }
            ],
            selectable: true,
            select: function(info) {
                alert('You have selected ' + info.startStr + ' to ' + info.endStr);
                // Here you would send the selected time to the backend for confirmation
            }
        });

        calendar.render();

        // Function to start chat when a session is confirmed
        function startChat() {
            window.location.href = 'chat.html'; // Redirect to chat page
        }
    </script>
</body>
</html>
