<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6f61, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            padding: 100px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-out;
        }

        .header-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: slideIn 2s ease-out;
        }

        .cta-button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: bounce 2s infinite;
        }

        .cta-button:hover {
            background-color: #ff3b2f;
            transform: scale(1.1);
        }

        /* Signup Section */
        #signup {
            padding: 50px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2.5s ease-in-out;
        }

        #signup h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .submit-button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ff3b2f;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            backdrop-filter: blur(5px);
        }

        footer p {
            margin: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to SkillSwap</h1>
            <p>A platform where students can teach and learn skills from each other.</p>
            <a href="#signup" class="cta-button">Get Started</a>
        </div>
    </header>

    <section id="signup">
        <h2>Sign Up to Join SkillSwap</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="skill">Skill you want to teach:</label>
                <input type="text" id="skill" name="skill" required>
            </div>
            <div class="form-group">
                <label for="learn">Skill you want to learn:</label>
                <input type="text" id="learn" name="learn" required>
            </div>
            <!-- On Click, Redirect to Profile Page -->
            <button type="button" class="submit-button" onclick="redirectToProfile() ">Sign Up</button>
            <a href="skill.html"></a>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 SkillSwap. All rights reserved.</p>
    </footer>

    <script>
        // Function to redirect to the profile page
        function redirectToProfile() {
            window.location.href = "signup.html"; // Redirect to profile.html
        }
    </script>
</body>
</html>
